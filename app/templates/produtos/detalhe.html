<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ produto.nome }}</title>
    <link rel="stylesheet" href="/static/css/base.css">
</head>
<body>
    <header>
        <h1>{{ produto.nome }}</h1>
    </header>
    <main>
        <p>{{ produto.descricao }}</p>
        <p>Pre√ßo: R$ {{ produto.preco }}</p>
