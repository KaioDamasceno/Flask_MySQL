<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/static/css/base.css">
</head>
<body>
    <header>
        <h1>Registrar-se</h1>
    </header>
    <main>
        <form method="POST" action="{{ url_for('auth.register') }}">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Seu nome" required>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Seu email" required>

            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" placeholder="Crie uma senha" required>

            <label for="confirmar_senha">Confirmar Senha:</label>
            <input type="password" name="confirmar_senha" id="confirmar_senha" placeholder="Confirme sua senha" required>

            <button type="submit">Registrar</button>
        </form>

        <p>Já tem uma conta? <a href="{{ url_for('auth.login') }}">Faça login aqui</a>.</p>

        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <ul>
                    {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </main>
</body>
</html>
